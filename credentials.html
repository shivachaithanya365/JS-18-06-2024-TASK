<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDENTIALS</title>
    <style>
        h1,h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>YOUR CREDENTIALS :</h1>

    <h2 id="username1"></h2>
    <h2 id="username2"></h2>
    <h2 id="username3"></h2>
    <h2 id="username4"></h2>
    <h2 id="password"></h2>
</body>
<script>

    let username1 = document.getElementById("username1");
    username1.innerText = "Username 1: " + localStorage.getItem("username1");

    let username2 = document.getElementById("username2");
    username2.innerText = "Username 2: " + localStorage.getItem("username2");

    let username3 = document.getElementById("username3");
    username3.innerText = "Username 3: " + localStorage.getItem("username3");

    let username4 = document.getElementById("username4");
    username4.innerText = "Username 4: " + localStorage.getItem("username4");

    let password = document.getElementById("password");
    password.innerText = "password : " + localStorage.getItem("password");

</script>

</html>
